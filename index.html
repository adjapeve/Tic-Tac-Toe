<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Permanent+Marker&display=swap" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>

<body>
  <div id="wrapper">
    <header>Tic Tac Toe</header>
    <div id="mainContainer">
    <div id="playAnnouncer">X's Turn</div>
    <div id="grid">
      <div class="cell noSelect" data-index="0"></div>
      <div class="cell noSelect" data-index="1"></div>
      <div class="cell noSelect" data-index="2"></div>
      <div class="cell noSelect" data-index="3"></div>
      <div class="cell noSelect" data-index="4"></div>
      <div class="cell noSelect" data-index="5"></div>
      <div class="cell noSelect" data-index="6"></div>
      <div class="cell noSelect" data-index="7"></div>
      <div class="cell noSelect" data-index="8"></div>
    </div>
    <button>Clear</button>
  </div>
  </div>
  <script src="JS/script.js"></script>
</body>

</html>
